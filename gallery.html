<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Галерея</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      width:100vw;
      overflow:hidden;
      position:relative;
    }
    .gallery-container {
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }
    .gallery-item {
      display:none;
      max-height:100%;
      width:auto;
      object-fit:contain;
    }
    .gallery-item.active {
      display:block;
    }
    video.gallery-item {
      background:#000;
      max-height:100%;
      width:auto;
    }
    .controls {
      position:absolute;
      top:50%; width:100%;
      display:flex; justify-content:space-between;
      transform:translateY(-50%);
      pointer-events:none;
    }
    .btn {
      font-size:3rem;
      background:rgba(255,255,255,0.8);
      border:none;
      cursor:pointer;
      pointer-events:auto;
      padding:0.5rem 1rem;
      user-select:none;
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <!-- фотка -->
    <img src="https://raw.githubusercontent.com/tsyomiki-collab/elena/main/tempImageZFf65b%201.png" class="gallery-item active">
    <!-- видео -->
    <video class="gallery-item" controls>
      <source src="https://raw.githubusercontent.com/tsyomiki-collab/elena/main/Editorial_AngelundDevil_TokioHeavenAndHell43%20(1).mp4" type="video/mp4">
    </video>

    <!-- кнопки -->
    <div class="controls">
      <button class="btn prev">⟨</button>
      <button class="btn next">⟩</button>
    </div>
  </div>

  <script>
    const gallery = document.body;
    const items = document.querySelectorAll('.gallery-item');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    let index = 0;

    function showItem(i){
      items.forEach((item, idx)=>{
        item.style.display = 'none';
        if(item.tagName==="VIDEO"){item.pause();}
        if(idx===i){item.style.display='block';}
      });
      index = i;
    }

    nextBtn.addEventListener('click',()=>{ showItem((index+1)%items.length); });
    prevBtn.addEventListener('click',()=>{ showItem((index-1+items.length)%items.length); });

    document.addEventListener('keydown', e=>{
      if(e.key==='ArrowRight') showItem((index+1)%items.length);
      if(e.key==='ArrowLeft') showItem((index-1+items.length)%items.length);
      if(e.key==='Escape') gallery.style.display='none';
    });

    // клик по белому фону закрывает галерею
    gallery.addEventListener('click', e=>{
      if(e.target === gallery){
        gallery.style.display='none';
      }
    });

    // показываем галерею сразу для iframe, можно отключить если хочешь по клику
    gallery.style.display='flex';
  </script>
</body>
</html>
